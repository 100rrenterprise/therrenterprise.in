<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RR Enterprise Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 24px;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            width: 300px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-btn:hover {
            background-color: #218838;
        }
        .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .login-links a {
            text-decoration: none;
            color: #333;
            font-size: 14px;
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #333;
        }
        .logo {
            width: 50px;
            height: 50px;
        }
        .background-image {
            background-image: url('https://www.example.com/ganesha-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<header>
    <img src="https://www.example.com/maha-shiva-logo.jpg" class="logo" alt="Mahadev Logo"> 
    <div>RR Enterprise - Empowering Your Business with Seamless Inventory Management</div>
</header>

<div class="login-container">
    <div class="login-box">
        <h2>Login to Your Account</h2>
        <form action="" method="POST">
            <input type="text" class="input-field" placeholder="Username" name="username" required>
            <input type="password" class="input-field" placeholder="Password" name="password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>

        <div class="login-links">
            <a href="#">Forgot Password?</a>
            <a href="#">Help</a>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 RR Enterprise. All Rights Reserved.</p>
</div>

<div class="background-image"></div>

</body>
</html>
